# ./docker-compose.yml
version: "3"
services:
  nginx:
    container_name: wordpress-nginx
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "8080:80"
    networks:
      - internal
    volumes:
      - ./data:/var/www/html
      - ./logs/nginx:/var/log/nginx
    links:
      - php
  php:
    container_name: wordpress-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    networks:
      - internal
    volumes:
      - ./data:/var/www/html
      - ./logs/php.log:/var/log/fpm-php.www.log
    links:
      - mariadb
      - wpcli
  mariadb:
    container_name: wordpress-mariadb
    image: mariadb:10.7
    ports:
      - 3306:3306
    volumes:
      - ./db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=password
      - MYSQL_USER=user
      - MYSQL_DATABASE=database
    networks:
      - internal
    links:
      - wpcli
  wpcli:
    container_name: wordpress-cli
    depends_on:
      - nginx
      - php
    image: wordpress:cli
    command: tail -f /dev/null
    volumes:
      - ./data:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: user
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: database
    networks:
      - internal
    links:
      - mariadb
      - php
      - nginx
  mailhog:
    platform: linux/amd64
    image: mailhog/mailhog
    networks:
      - internal
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui
networks:
  internal:
    driver: bridge
